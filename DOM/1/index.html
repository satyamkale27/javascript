<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <h1 id="heading"></h1>
    <h2 class="non"></h2>
    <li>hii</li>
    <li>hii</li>
    <li>hii</li>

    <script>

        // here we will learn about dom and its method //
        // method 1 // by id // 
 const tittle = document.getElementById('heading');
 console.log(tittle);

 // method 2 // by class name //
const learn = document.getElementsByClassName('non');
console.log(learn);

// method 3 // by tag name //
const listitem = document.getElementsByTagName('li');
console.log(listitem);

    </script>
</body>
</html>
